<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>队列</title>
</head>
<body>
	<script type="text/javascript">
		//封装队列类
		function Queue() {
			// 属性
			this.items = []
			// 方法
			// 1.将元素加入到队列中
			Queue.prototype.enqueue = function(element) {
				this.items.push(element)
			}
			
			// 2.从队列删除前端元素
			Queue.prototype.dequeue = function() {
				return this.items.shift()
			}
			// 3.获取队列第一个元素
			Queue.prototype.front = function() {
				return this.items[0]
			}

			// 4.查看队列是否为空
			Queue.prototype.isEmpty = function() {
				return this.items.length == 0
			}
			// 5.查看队列长度
			Queue.prototype.size = function() {
				return this.items.length 
			}

			// 6.toString


		}
		var queue = new Queue()
		queue.enqueue('abc')
		queue.enqueue('dss')
		queue.enqueue('fgs')
		queue.enqueue('sda')
		console.log(queue.items)

		queue.dequeue()
		queue.dequeue()
		console.log(queue.items)

		console.log(queue.front())

    //击鼓传花游戏
    //游戏规则：几个人围成一圈，开始数数，数到某个数字的人被淘汰，一直循环，直到剩下最后一个人获胜
    function passGame(nameList, num) {
    	var que = new Queue()
    	// 将所有人依次加入到队列中
    	for(i = 0; i < nameList.length; i++) {
    		que.enqueue(nameList[i])
    	}
    	while(nameList.size > 1) {
    	// 如果不是num，将其放到队列后面
    	// 如果是num，将其删除
	    	for(i = 0; i < num - 1; i++) {
	    		que.enqueue(que.dequeue())
	    	}
	    	que.dequeue()
    	}
    	var end = que.dequeue()
    	console.log(end)
    }

   	names = [1,2,3,4,5,6,7]
    passGame(names,5)

	</script>
</body>
</html>
