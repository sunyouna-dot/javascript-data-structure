<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>哈希函数</title>
</head>
<body>
	<script type="text/javascript">
		//设计哈希函数
		//将字符串转成比较大的数字：hashCode
		//将大的数字hashCode压缩到数组范围之内
		function hashFun(str, size) {
			//定义hashCode变量
			var hashCode = 0
			//霍纳算法，来计算hashCode的值
			//cats → Unicode编码
			for(var i = 0; i < str.length; i++ ) {
				hashCode = 37 * hashCode + str.charCodeAt(i)
			}

			//取余操作
			var index = hashCode % size
			return index
		}

		//测试哈希函数
		alert(hashFun('abc', 7))
	</script>
</body>
</html>
