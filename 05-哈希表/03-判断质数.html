<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断质数</title>
</head>
<body>
	<script type="text/javascript">
		function isPrime(num) {
			for(var i = 2; i < num; i++) {
				if (num % i == 0) {
					return false
				}
			}
			return true
		}
		alert(isPrime(3))
		alert(isPrime(4))
	</script>
</body>
</html>
